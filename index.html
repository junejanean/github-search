<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css"></style>

    <title>Search For Github User</title>

<body>
    <div class="wrapper">
        <div class="search-input">
         <form action="submit" id="form">
          <a href="" target="_blank" hidden></a>
          <input type="text" placeholder="find a github user" id="search" required autocomplete="off">
          <button type="submit" class="icon"><i class="fa fa-search"></i></button>
        </form>
          <div class="autocom-box">
            <!-- list inserted from javascript -->
          </div> 
        </div>
        
   
        
      </div>
      <div id="main"></div>
<script src="js/suggestions.js" type="text/javascript"></script> 
<script src="js/scripts.js" type="text/javascript"></script>   
</body>
